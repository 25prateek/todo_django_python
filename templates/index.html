<h1 class='text-center my-3'> Wlecome to todo list - add your task </h1>
<div style = "margin: 'center'; border:1px solid black;" class ='container' >
<form action='/' method='post'>
{% csrf_token %}
  <div class="form-group">
    <label for="title">Task title</label>
    <input type="text" class="form-control" id="title" name="title" >
    </div>
  <div class="form-group">
    <label for="desc">Task description</label>
    <textarea class="form-control" name='desc' id='desc' col="20" ,row="30" style="margin-top: 0px; margin-bottom: 0px; height: 130px;"></textarea>
  <button type="submit" class="btn btn-primary my-2">Submit</button>
  </div>
</form>
